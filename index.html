<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rps.js" defer></script>
</head>
<body>
    <header>
        <h1>RPS Header Placeholder</h1>
    </header>

    <section class="score">
        <div class="user">
            <h2>Player's Score</h2>
            <p class="user-score">0</p>
        </div class="comp">
            <h2">Computer's Score</h2>
            <p class="comp-score"> 0</p>
        </div>
    </section>
    

    <section class="gameplay">
        <div>
            <p class="output">Good Luck, please select an option below:</p>
        </div>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </section>

</body>
